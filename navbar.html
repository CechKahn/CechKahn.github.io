<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="./custom.css">
  <style>
    .navbar, .navbar *{
      background-color:#130A32;
      color: white;
    }
  </style>

</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <span class="navbar-item">
        <img src="logo.png" height="28px">
      </span>
      <span class="navbar-item" style="font-weight:bold;color:white;">
          Switch Home
      </span>
      <button class="button navbar-burger" data-target="navMenu" style="border:none">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <div class="navbar-menu" id="navMenu">
      <div class="navbar-start">
        <a class="navbar-item" style="color: white;" href="Homepage.html">
          Home
        </a>
        <hr class="navbar-divider">
        <a class="navbar-item" style="color: white;">
          Like
        </a>
        <hr class="navbar-divider">
        <a class="navbar-item" style="color: white;">
          Profile
        </a>
        <hr class="navbar-divider">
        <a class="navbar-item" style="color: white;">
          Sign Out
        </a>

      </div>
      <!-- navbar start, navbar end -->
      <span>

      </span>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Get all "navbar-burger" elements
      var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(function ($el) {
          $el.addEventListener('click', function () {

            // Get the target from the "data-target" attribute
            var target = $el.dataset.target;
            var $target = document.getElementById(target);

            // Toggle the class on both the "navbar-burger" and the "navbar-menu"
            $el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
</body>


</html>
