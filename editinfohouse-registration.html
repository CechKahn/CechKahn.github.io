<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="StyleSheet/editinfo.css">
  <link rel="stylesheet" href="custom.css">

</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
            <span class="navbar-item">
                <img src="logo.png" height="28px">
            </span>
    <span class="navbar-item" style="font-weight:bold;">
                Finish Registration
            </span>
    <button class="button navbar-burger" data-target="navMenu" style="border:none">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <div class="navbar-menu" id="navMenu">
    <a class="navbar-item" href="register.html">
        Cancel Registration
      </a>
    </div>
</nav>


<section class="editInfoPersonalSection">
  <div class="PersonandHouseInfo">
    <div class="columns is-gapless is-mobile">
      <div class="column has-text-centered">
        <a class="personalInfo">Step 2: Fill in House Information</a>
      </div>
    </div>
  </div>

  <div class="editfield">
    <label class="label infolabel">House Pictures</label>
    <div class="columns is-multiline is-mobile is-5">
      <div class="column is-4">
        <figure class="image is-96x96">
          <img class="houseinfopic" src="assets/listHouse.jpg">
        </figure>
      </div>
      <div class="column is-4">
        <figure class="image is-96x96">
          <img class="houseinfopic" src="assets/houseinfo%20(2).jpg">
        </figure>
      </div>
      <div class="column is-4">
        <figure class="image is-96x96">
          <img class="houseinfopic" src="assets/houseinfo%20(3).jpg">
        </figure>
      </div>
      <div class="column is-4">
        <figure class="image is-96x96">
          <img class="houseinfopic" src="assets/houseinfo%20(4).jpg">
        </figure>
      </div>
      <div class="column is-4">
        <figure class="image is-96x96">
          <img class="houseinfopic" src="assets/houseinfo%20(5).jpg">
        </figure>
      </div>
      <div class="column is-4">
        <i class="fa fa-plus-circle fa-3x addhousepicicon"></i>
      </div>
    </div>


    <form>
      <div class="field">
        <label class="label infolabel">House Address</label>
        <div class="control">
          <textarea class="input" placeholder="23, NASA Research Park, Moffett Field, CA 94035"></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label infolabel">House Description</label>
        <div class="control">
          <textarea class="textarea" placeholder="Amazing Opportunity in Fusion! 1 Bed / 1 bath - End Unit TH in the heart of Mountain View!"></textarea>
        </div>
      </div>

      <div class="content" style="height:40px">
      </div>

    </form>
  </div>
</section>

<div class="level is-mobile button-panel" style="margin-bottom:0">
  <!-- Left side -->
  <div class="level-left">
    <div class="level-item">
      <a class="navbar-item" style="border-right: 1px solid lightgrey; " href="editinfopersonal-registration.html">
          <span class="icon">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </span>
        <span>Personal Information</span>
      </a>
    </div>
    <div class="level-item">
      <a class="button is-primary" href="Home.html">Finish</a>
    </div>
  </div>
</div>

<script>

  document.addEventListener('DOMContentLoaded', function () {

    // Get all "navbar-burger" elements
    var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach(function ($el) {
        $el.addEventListener('click', function () {

          // Get the target from the "data-target" attribute
          var target = $el.dataset.target;
          var $target = document.getElementById(target);

          // Toggle the class on both the "navbar-burger" and the "navbar-menu"
          $el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });
</script>
</body>
</html>
