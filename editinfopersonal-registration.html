<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="StyleSheet/editinfo.css">
  <link rel="stylesheet" href="custom.css">

</head>
<body>


<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
            <span class="navbar-item">
                <img src="logo.png" height="28px">
            </span>
    <span class="navbar-item" style="font-weight:bold;">
                Finish Registration
            </span>
    <button class="button navbar-burger" data-target="navMenu" style="border:none">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <div class="navbar-menu" id="navMenu">
    <div class="navbar-start">
      <a class="navbar-item" href="register.html">
        Cancel Registration
      </a>
    </div>
    <!-- navbar start, navbar end -->
  </div>
</nav>


<section class="editInfoPersonalSection">
  <div class="PersonandHouseInfo">
    <div class="columns is-gapless is-mobile">
      <div class="column has-text-centered">
        <a class="personalInfo">Step 1: Fill in Personal Information</a>
      </div>
    </div>
  </div>

  <div class="editfield">
    <figure class="avatar has-text-centered">
      <img class="avatar-img is-128x128" src="assets/avatar.png">
    </figure>
    <form>
      <div class="field">
        <label class="label infolabel">First Name</label>
        <div class="control">
          <input class="input is-medium" type="text" placeholder="John" autofocus="">
        </div>
      </div>

      <div class="field">
        <label class="label infolabel">Last Name</label>
        <div class="control">
          <input class="input is-medium" type="text" placeholder="Doe" autofocus="">
        </div>
      </div>

      <div class="field">
        <label class="label infolabel">Company Name</label>
        <div class="control">
          <input class="input is-medium" type="text" placeholder="Google" autofocus="">
        </div>
      </div>

      <div class="field">
        <label class="label infolabel">Company Address</label>
        <div class="control">
          <textarea class="textarea" placeholder="1600 Amphitheatre Pkwy, Mountain View, CA 94043"></textarea>
        </div>
      </div>

      <div class="content" style="height:40px">
      </div>

    </form>
  </div>
</section>

<div class="level is-mobile button-panel" style="margin-bottom:0">
  <!-- Left side -->
  <div class="level-left">
    <div class="level-item">
      <a class="navbar-item" style="border-right: 1px solid lightgrey; " href="register.html">
          <span class="icon">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </span>
          <span>Cancel Registration</span>
      </a>
    </div>
    <div class="level-item">
      <a class="button is-primary" href="editinfohouse-registration.html">Next Step</a>
    </div>
  </div>
</div>

<script>

  document.addEventListener('DOMContentLoaded', function () {

    // Get all "navbar-burger" elements
    var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach(function ($el) {
        $el.addEventListener('click', function () {

          // Get the target from the "data-target" attribute
          var target = $el.dataset.target;
          var $target = document.getElementById(target);

          // Toggle the class on both the "navbar-burger" and the "navbar-menu"
          $el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });
</script>

</body>
</html>
