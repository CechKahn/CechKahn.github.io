<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="StyleSheet/editinfo.css">
</head>
<body>
    <section class="editInfoPersonalSection">
        <div class="PersonandHouseInfo">
            <div class="columns is-gapless is-mobile">
                <div class="column has-text-centered">
                    <p class = "houseInfo">Personal Information</p>
                </div>
                <div class="column has-text-centered">
                    <p class = "personalInfo">House Information</p>
                </div>
            </div>
        </div>

        <div class="editfield">
            <label class="label infolabel">House Pictures</label>
            <div class="columns is-multiline is-mobile underline">
                <div class="column is-4">
                    <figure class="image is-128x128">
                        <img class="houseinfopic" src="assets/listHouse.jpg">
                    </figure>
                </div>
                <div class="column is-4">
                    <figure class="image is-128x128">
                        <img class="houseinfopic" src="assets/houseinfo%20(2).jpg">
                    </figure>
                </div>
                <div class="column is-4">
                    <figure class="image is-128x128">
                        <img class="houseinfopic" src="assets/houseinfo%20(3).jpg">
                    </figure>
                </div>
                <div class="column is-4">
                    <figure class="image is-128x128">
                        <img class="houseinfopic" src="assets/houseinfo%20(4).jpg">
                    </figure>
                </div>
                <div class="column is-4">
                    <figure class="image is-128x128">
                        <img class="houseinfopic" src="assets/houseinfo%20(5).jpg">
                    </figure>
                </div>
            </div>


            <form>
                <div class="field underline">
                    <label class="label infolabel">House Address</label>
                    <p class="infodes">1234 High way, San Francisco, CA, 94035</p>
                </div>

                <div class="field underline">
                    <label class="label infolabel">House Description</label>
                    <p class="infodes">The House is 1B1B, It's very convenient to go to the bus statsions</p>
                </div>

                <nav class="level is-mobile">
                    <div class="level-item">
                        <a class="button updateinfo">Edit</a>
                    </div>
                </nav>
            </form>
        </div>
    </section>
</body>
</html>
