<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="StyleSheet/editinfo.css">    <link rel="stylesheet" href="custom.css">
    
</head>
<body>
    <section class="editInfoPersonalSection">
        <div class="PersonandHouseInfo">
            <div class="columns is-gapless is-mobile">
                <div class="column has-text-centered">
                    <a class = "personalInfo" href="editinfopersonal.html">Personal Information</a>
                </div>
                <div class="column has-text-centered">
                    <a class = "houseInfo" href="editinfohouse.html">House Information</a>
                </div>
            </div>
        </div>

        <div class="editfield">
            <figure class="avatar has-text-centered">
                <img class="avatar-img is-128x128" src="assets/avatar.png">
            </figure>
            <form>
                <div class="field">
                    <label class="label infolabel">First Name</label>
                    <div class="control">
                        <input class="input is-medium" type="text" placeholder="John" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <label class="label infolabel">Last Name</label>
                    <div class="control">
                        <input class="input is-medium" type="text" placeholder="Doe" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <label class="label infolabel">Company Name</label>
                    <div class="control">
                        <input class="input is-medium" type="text" placeholder="Google" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <label class="label infolabel">Company Address</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="1600 Amphitheatre Pkwy, Mountain View, CA 94043"></textarea>
                    </div>
                </div>

                <div class="content" style="height:30px">
                </div>

            </form>
        </div>
    </section>

    <div class="level is-mobile button-panel" style="margin-bottom:0">
        <!-- Left side -->
        <div class="level-left">
            <div class="level-item">
                <a class="navbar-item" style="border-right: 1px solid lightgrey; " href="Homepage.html">
                    <span class="icon">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </span>
                </a>
            </div>
            <div class="level-item">
                <a class="button is-primary" href="editinfohouse.html">Update</a>
            </div>
        </div>
    </div>

</body>
</html>
